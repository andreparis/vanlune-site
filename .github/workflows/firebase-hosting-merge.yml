          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLAYER2_2210 }}'
          projectId: player2-2210
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
